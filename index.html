<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바둑이 주식 대시보드 🐶</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>🐶 주식 투자 현황</h1>
            <p class="subtitle">주인님의 자산 현황입니다!</p>
            <div style="position: absolute; top: 20px; right: 20px; text-align: right;">
                 <div id="last-updated" class="timestamp" style="font-size: 0.9em; color: #555;">업데이트 확인 중...</div>
            </div>
        </header>

        <section class="card summary-section">
            <h2>📊 포트폴리오 요약 (Summary)</h2>
            <div class="chart-container" style="position: relative; height:300px; margin-bottom: 20px;">
                <canvas id="summaryChart"></canvas>
            </div>
            <div class="table-wrapper">
                <table id="summary-table">
                    <thead>
                        <tr>
                            <th>계좌명</th>
                            <th>총 평가금</th>
                            <th>총 투자금</th>
                            <th>총 수입액</th>
                            <th>수익률</th>
                            <th>일일 변동</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="6" class="loading">데이터를 불러오는 중입니다... 멍!</td></tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section class="card history-section">
            <h2>📈 자산 추이 (History)</h2>
            <div class="chart-container" style="position: relative; height:300px;">
                <canvas id="historyChart"></canvas>
            </div>
        </section>

        <section class="card holdings-section">
            <h2>📋 보유 종목 (Holdings)</h2>
            <div class="table-wrapper">
                <table id="holdings-table">
                    <thead>
                        <tr>
                            <th>종목명</th>
                            <th onclick="sortHoldings('weight')" style="cursor: pointer;" title="클릭해서 정렬">비중 (%) ↕</th>
                            <th onclick="sortHoldings('returnRate')" style="cursor: pointer;" title="클릭해서 정렬">수익률 (%) ↕</th>
                            <th onclick="sortHoldings('profit')" style="cursor: pointer;" title="클릭해서 정렬">수익액 (원) ↕</th>
                            <th onclick="sortHoldings('eval')" style="cursor: pointer;" title="클릭해서 정렬">평가금액 (원) ↕</th>
                            <th onclick="sortHoldings('dailyChange')" style="cursor: pointer;" title="클릭해서 정렬">일일 변동률 (%) ↕</th>
                            <th>AI 한줄 전망 🤖</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="7" class="loading">데이터를 불러오는 중입니다... 멍!</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- CSV Parser Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
